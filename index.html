<head>
    <meta charset="UTF-8">

<!-- Переменные окружения. Пароли, БД, как подключить и использовать переменные -->
<!-- Смена картинки при помощи битов 1 и 0  -->

<body class="content1">
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://alexandrares.github.io/GameJS/assets/video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class="login-container">
            <h2>Авторизация</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="button" id="login-btn" class="btn">Войти</button>
                <button type="button" id="register-btn" class="btn">Регистрация</button>
            </form>
            <div class="response-message"></div>
        </div>

        <div class="score-container">
            <label for="score-input">Введите ваш Score:</label>
            <input type="number" id="score-input" placeholder="Введите значение" required>
            <button id="send-score-btn">Отправить Score</button>
        </div>

        <!-- <div id="error-modal" class="hidden">
            <p>Ой...кажется вас выбросило в открытый космос.<br>Зайдите еще раз</p>
            <button id="close-modal-btn">Закрыть</button>
        </div> -->
    </div>
    <!-- <script src="/assets/js/index.js" type="module"></script> -->

</body>

</html>
