<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Для локального использования  -->
    <!-- <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/index.css"> -->

    <!-- Для GitHubPages использования  -->
    <link rel="icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./assets/css/index.css">

</head>

<!-- Переменные окружения. Пароли, БД, как подключить и использовать переменные -->
<!-- Смена картинки при помощи битов 1 и 0  -->

<body class="content1">
    <div class="video-background">
        <video autoplay muted loop>
            <!-- Для локального использования  -->
            <!-- <source src="/assets/video.mp4" type="video/mp4"> -->

            <!-- Для GitHubPages использования  -->
            <source src="./assets/video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class="login-container">
            <h2>Авторизация</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="button" id="login-btn" class="btn">Войти</button>
                <button type="button" id="register-btn" class="btn">Регистрация</button>
            </form>
            <div class="response-message"></div>
        </div>
    </div>
    <!-- Для локального использования  -->
    <!-- <script src="/assets/js/index.js" type="module"></script> -->

    <!-- Для GitHubPages использования  -->
    <script type="module" src="./assets/js/index.js"></script>


</body>

</html>
