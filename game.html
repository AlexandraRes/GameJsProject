<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://alexandrares.github.io/GameJS/assets/css/style.css">

    <link rel="icon" href="https://alexandrares.github.io/GameJS/assets/game-js.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon"> -->
    <link rel="icon" href="https://alexandrares.github.io/GameJS/assets/img/favicon.png">
</head>


<body>
    <header>
        <nav>
            <ol id="menu">
                <li><a href="https://alexandrares.github.io/GameJS/index.html">Главная <i class="fas fa-home"></i></a></li>
                <li><a href="https://alexandrares.github.io/GameJS/rules.html">Правила <i class="fas fa-book"></i></a></li>
                <li><a href="https://alexandrares.github.io/GameJS/statistics.html">Статистика <i class="fas fa-chart-bar"></i></a></li>
                <li><a href="https://alexandrares.github.io/GameJS/game.html">Игра <i class="fas fa-gamepad"></i></a></li>
                <!-- <li><a href="/index.html">Главная <i class="fas fa-home"></i></a></li>
                <li><a href="/rules.html">Правила <i class="fas fa-book"></i></a></li>
                <li><a href="/statistics.html">Статистика <i class="fas fa-chart-bar"></i></a></li>
                <li><a href="/game.html">Игра <i class="fas fa-gamepad"></i></a></li> -->
            </ol>
            <hr>
        </nav>
    </header>
    <section id="modal" class="modal">
        <div class="video-background">
            <video autoplay muted loop playsinline style="pointer-events: none;">
                <source src="/assets/video4.mp4" type="video/mp4">
            </video>
        </div>
        <div class="modal-content">
            <h2>Введите ваше имя (это важная details):</h2>
            <input type="text" id="name-input" placeholder="Введите ваше имя">
            <p id="error-message" class="error-message" style="display: none;">Пожалуйста, введите ваше имя!</p>
            <button id="submit-name">Зайти</button>
        </div>
    </section>

    <section class="game-container" id="game-container" style="display: none;">
        <p id="welcome-message"></p>
        <h1>Привет, <span class="name" id="player-name"></span>! Добро пожаловать в Simon Memory Game!</h1>
        <div class="music-player">
            <button id="playButton" class="play-button">
                <span id="playIcon">▶️</span> Включи музыку для настроения
            </button>
            <audio id="audioPlayer" src="/assets/Mobiius - Another Pretty Face.mp3" preload="auto"></audio>
        </div>

        <button class="button-start-game" id="start-game">Играть</button>
        <div id="game-board">
            <div class="color-button" id="green"></div>
            <div class="color-button" id="red"></div>
            <div class="color-button" id="yellow"></div>
            <div class="color-button" id="blue"></div>
        </div>
        <div class="scoreboard">
            <p>Score: <span id="current-score">0</span></p>
            <p>Record: <span id="high-score">0</span></p>
        </div>
        <button id="logout" class="button-logout">Покинуть игру</button>
    </section>

    <!-- <script type="module" src="/assets/js/game-script.js"></script> -->
    <script src="https://alexandrares.github.io/GameJS/assets/js/game-script.js"></script>
</body>

</html>
